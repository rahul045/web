<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="width:600px;margin-top:20px;">
    {%
set act="/form/"+st

    %}
  <form action="{{ act }}" method="post">
  <div class="form-group">
    <label for="date">Order Date</label>
    <input type="date" class="form-control" id="date" name="date" aria-describedby="emailHelp"  required>
  </div>
  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" name="company" value={{comp}} pattern="[a-zA-Z0-9]+" disabled required>
  </div>
  <div class="form-group">
    <label for="owner">Order Owner</label>
    <input type="text" class="form-control" name="owner" value={{own}} placeholder={{own}} pattern="[a-zA-Z0-9]+" disabled required>
  </div>
  <div class="form-group">
    <label for="item">Item/Product</label>
    <input type="text" class="form-control" name="item"  required>
  </div>
  <div class="form-group">
    <label for="quantity">EA/count</label>
    <input type="number" class="form-control" name="quantity"   required>
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="number" class="form-control" name="weight" step="any" required>
  </div>
  <div class="form-group">
    <label for="req">Requests</label>
    <input type="text" class="form-control" name="req"   required>
  </div>
  <button type="submit" class="btn btn-primary my-3" style="margin-left: 216px;">Submit</button>

  </form>
  {% set dash="/dashboard/"+st %}
   <form action="{{ dash }}" method="post">
     <button type="submit" style="margin-left: 200px;"class="btn btn-primary my-3">View Details</button>
   </form >
   
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
